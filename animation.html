<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

.animation{
    width:70%;
    height:400px;
    background-image: url(./animation/maxresdefault.jpg);
    transform:translate( -50% ,-50%);
    background-size: 100% 100%;
    top:50%;
    left:50%;
    position:absolute;
    animation: slider 9s infinite linear;

}
@keyframes slider{
    2%{background-image: url(./animation/maxresdefault.jpg);}
    50%{background-image: url(./animation/unnamed.jpg);}
    98%{background-image: url(./animation/maxresdefault\ \(1\).jpg);}
}
</style>
<body>
    <div class="animation">
        
    </div>
</body>
</html>
